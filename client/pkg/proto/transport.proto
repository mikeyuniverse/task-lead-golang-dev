syntax = "proto3";

option go_package = "/transport";

service FetchService {
    rpc Fetch(FetchRequest) returns (Empty) {}
    rpc List(ListRequest) returns (ListResponse) {}
}

message ListRequest {
    int32 listNum = 1;
}

message Item {
    string name = 1;
    int32 price = 2;
}

message ListResponse {
    repeated Item item = 1;
}

message FetchRequest {
    string url = 1;
}

message Empty {
}
